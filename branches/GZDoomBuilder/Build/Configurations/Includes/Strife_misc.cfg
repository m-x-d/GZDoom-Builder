		64 = "strifeally";
		256 = "translucent";
		512 = "invisible";
	}

	// Mask for the thing flags which indicates the options
	// that make the same thing appear in the same modes
	thingflagsmasks
	{
		thingflagsmask1 = 7;	// 1 + 2 + 4
		thingflagsmask2 = 0;
	}

	// Default flags for first new thing
	defaultthingflags
	{
		1;
		2;
		4;
	}
