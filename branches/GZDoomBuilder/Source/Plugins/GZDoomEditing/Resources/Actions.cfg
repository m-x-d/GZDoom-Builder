togglegzdoomrenderingeffects
{
	title = "Toggle GZDoom rendering effects";
	category = "visual";
	description = "Toggles rendering of GZDoom rendering effects (slopes, 3D-floors etc.) in GZDoom Visual mode.";
	allowkeys = true;
	allowmouse = true;
	allowscroll = false;
	default = 9; //Tab
}

