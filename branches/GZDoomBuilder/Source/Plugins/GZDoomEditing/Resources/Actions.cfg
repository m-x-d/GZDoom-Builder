gzdoomvisualmode
{
	title = "GZDoom Visual Mode";
	category = "modes";
	description = "Switches to the (G)ZDoom visual editing mode.";
	allowkeys = true;
	allowmouse = true;
	allowscroll = true;
        default = 81;
}

flooralignmode
{
	title = "Floor Align Mode";
	category = "modes";
