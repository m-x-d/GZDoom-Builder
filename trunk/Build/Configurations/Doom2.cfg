/*
MAP LUMP NAMES
Map lumps are loaded with the map as long as they are right after each other. When the editor
meets a lump which is not defined in this list it will ignore the map if not satisfied.
The order of items defines the order in which lumps will be written to WAD file on save.
To indicate the map header lump, use ~MAP

Legenda:
required = Lump is required to exist.
blindcopy = Lump will be copied along with the map blindly. (usefull for lumps Doom Builder doesn't use)
nodebuild = The nodebuilder generates this lump.
allowempty = The nodebuilder is allowed to leave this lump empty.
script = This lump is a text-based script. Specify the filename of the script configuration to use.
*/

maplumpnames
{
	~MAP
	{
		required = true;
		blindcopy = true;
		nodebuild = false;
	}
	
	THINGS
	{
		required = true;
		nodebuild = true;
		allowempty = true;
	}
	
	LINEDEFS
	{
		required = true;
		nodebuild = true;
		allowempty = false;
	}
	
	SIDEDEFS
	{
		required = true;
		nodebuild = true;
		allowempty = false;
	}
	
	VERTEXES
	{
		required = true;
		nodebuild = true;
		allowempty = false;
	}
	
	SEGS
	{
		required = false;
		nodebuild = true;
		allowempty = false;
	}
	
	SSECTORS
	{
		required = false;
		nodebuild = true;
		allowempty = false;
	}
	
	NODES
	{
		required = false;
		nodebuild = true;
		allowempty = false;
	}
	
	SECTORS
	{
		required = true;
		nodebuild = true;
		allowempty = false;
	}
	
	REJECT
	{
		required = false;
		nodebuild = true;
		allowempty = false;
	}
	
	BLOCKMAP
	{
		required = false;
		nodebuild = true;
		allowempty = false;
	}
}


/*
ADDITIONAL UNIVERSAL DOOM MAP FORMAT FIELD DEFINITIONS
Only add fields here that Doom Builder does not edit with its own user-interface!

Field types:
0 = integer
1 = float
2 = string
3 = linedef action
4 = sector effect
5 = texture
6 = flat
*/
universalfields
{
	linedefs
	{
		texture_scale_x
		{
			type = 1;
			default = 1.0f;
		}
		
		texture_scale_y
		{
			type = 1;
			default = 1.0f;
		}
		
		texture_offset_x
		{
			type = 1;
			default = 0.0f;
		}
		
		texture_offset_y
		{
			type = 1;
			default = 0.0f;
		}
		
		brightness
		{
			type = 0;
			default = -1;
		}
		
		colormap
		{
			type = 2;
			default = "";
		}
		
		normalmap
		{
			type = 5;
			default = "STARTAN3";
		}
		
		second_action
		{
			type = 3;
			default = 0;
		}
	}

	sectors
	{
		flat_scale_x
		{
			type = 1;
			default = 1.0f;
		}
		
		flate_scale_y
		{
			type = 1;
			default = 1.0f;
		}
		
		flat_offset_x
		{
			type = 1;
			default = 0.0f;
		}
		
		flat_offset_y
		{
			type = 1;
			default = 0.0f;
		}
		
		colormap
		{
			type = 2;
			default = "";
		}
		
		normalmap
		{
			type = 5;
			default = "FLOOR1";
		}
		
		second_effect
		{
			type = 4;
			default = 0;
		}
	}
}


