			type = 1;
			default = 1.0f;
		}
		
		texture_offset_x
		{
			type = 1;
			default = 0.0f;
		}
		
		texture_offset_y
		{
			type = 1;
			default = 0.0f;
		}
		
		brightness
		{
			type = 0;
			default = -1;
		}
		
		colormap
		{
			type = 10;
			default = 0;
		}
		
		normalmap
		{
			type = 6;
			default = "";
		}
		
		second_action
		{
			type = 4;
			default = 0;
		}
		
		hidden
		{
			type = 3;
			default = false;
		}
	}
}


