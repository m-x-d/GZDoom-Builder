	allowkeys = true;
	allowmouse = true;
	allowscroll = true;
}

clearselection
{
	title = "Edit: Clear Selection";
	description = "Deselects all selected elements.";
	allowkeys = true;
	allowmouse = true;
	allowscroll = true;
}
