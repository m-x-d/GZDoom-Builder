
// This configuration holds information we need for the Scintilla lexers in our script editor.
// This indicates which styles to configure for the syntax highlighting we want. It also maps our
// keywords and constants to the indices and styles for every lexer.
// -1 indicates it is an unused style or index.

// NOTE: The styles are mapped backwards with the color index for the color we highlight it with.
// Styles that are not mapped to a color will be set to the plain text color. The indices for
// keywords and constants are mapped forwards (the value is the index for the Scintilla control).

lexer3	// CPP-style, case-sensitive
{
	0 = 15;		// plain text
	33 = 14;	// line numbers
	1 = 16;		// comments
	2 = 16;		// comments
	5 = 17;		// keywords
	4 = 18;		// literal
	6 = 18;		// literal
	7 = 18;		// literal
	16 = 19;	// constants
	
	keywordsindex = 0;
	constantsindex = 1;
}

lexer35	// CPP-style, case-insensitive
{
	0 = 15;		// plain text
	33 = 14;	// line numbers
	1 = 16;		// comments
	2 = 16;		// comments
	5 = 17;		// keywords
	4 = 18;		// literal
	6 = 18;		// literal
	7 = 18;		// literal
	16 = 19;	// constants
	
	keywordsindex = 0;
	constantsindex = 1;
}

lexer6	// Perl-style
{
	0 = 15;		// plain text
	2 = 16;		// comments
	4 = 18;		// literal
	5 = 17;		// keywords
	6 = 18;		// literal
	7 = 18;		// literal
	33 = 14;	// line numbers
	
	keywordsindex = 0;
	constantsindex = -1;
}
